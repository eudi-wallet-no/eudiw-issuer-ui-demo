<div class="claim" th:fragment="claim(index)">

    <div class="claim_field">
        <input class="ds-input"
               type="text"
               th:name="|claims[${index}].path|"
               placeholder="Path"
                id="claim_path"/>

        <input class="ds-input"
               type="text"
               th:name="|claims[${index}].name|"
               placeholder="Name"
               id="claim_name"/>
    </div>

    <div class="claim_field">
        <!--<input class="ds-input"
               type="text"
               disabled
               placeholder="Type"
               value="String"
                id="claim_type"/> -->
        <select class="ds-input" selected="String">
            <option disabled value="">Velg en type</option>
            <option value="String">String</option>
            <option disabled value="Integer">Integer</option>
            <option disabled value="Boolean">Boolean</option>
            <option disabled value="Date">Date</option>
            <option disabled value="Map">Map</option>
            <option disabled value="List">List</option>
        </select>


        <input class="ds-input"
               type="text"
               th:name="|claims[${index}].exampleValue|"
               placeholder="Example Value"
                id="claim_exampleValue"/>
    </div>

    <button class="ds-button"
            data-color="danger"
            data-variant="tertiary"
            type="button"
            onclick="removeClaim(this)">
        Slett
    </button>
</div>
